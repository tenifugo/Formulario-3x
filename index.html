<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário KYC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="kycForm">
    <h1>Formulário KYC</h1>
    <div>
      <label for="razaoSocial">Razão Social da Empresa:</label>
      <input type="text" name="razaoSocial" required>
    </div>
    <div>
      <label for="cnpj">Número de Identificação Fiscal (CNPJ):</label>
      <input type="text" name="cnpj" required>
    </div>
    <div>
      <label for="nomeFantasia">Nome Fantasia:</label>
      <input type="text" name="nomeFantasia" required>
    </div>
    <div>
      <label for="dataAbertura">Data de Constituição/Abertura da Empresa:</label>
      <input type="date" name="dataAbertura" required>
    </div>
    <div>
      <label for="atividadePrincipal">Atividade Principal da Empresa:</label>
      <input type="text" name="atividadePrincipal" required>
    </div>
    <div>
      <label for="endereco">Endereço Completo:</label>
      <input type="text" name="endereco" required>
    </div>
    <div>
      <label for="site">Site da Empresa:</label>
      <input type="url" name="site" required>
    </div>
    <div>
      <label>O Cliente é membro de um ou mais Arranjo(s) Societário(s)?</label>
      <input type="radio" name="arranjo" value="Sim" required> Sim
      <input type="radio" name="arranjo" value="Não"> Não
    </div>

    <h2>Nome Completo dos Sócios/Diretores/Administradores/Representantes Legais e/ou Empresas sócias</h2>
    <table id="socioContainer">
      <thead>
        <tr>
          <th>Nome Completo</th>
          <th>CPF/CNPJ</th>
          <th>Data de Nascimento</th>
          <th>Percentual Societário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" class="nomeSocio" placeholder="Nome completo"></td>
          <td><input type="text" class="cpfSocio" placeholder="CPF/CNPJ"></td>
          <td><input type="date" class="dataNascimento"></td>
          <td><input type="number" class="percentualSocietario" step="0.01" max="100" placeholder="% Societário"></td>
        </tr>
        <tr>
          <td><input type="text" class="nomeSocio" placeholder="Nome completo"></td>
          <td><input type="text" class="cpfSocio" placeholder="CPF/CNPJ"></td>
          <td><input type="date" class="dataNascimento"></td>
          <td><input type="number" class="percentualSocietario" step="0.01" max="100" placeholder="% Societário"></td>
        </tr>
        <tr>
          <td><input type="text" class="nomeSocio" placeholder="Nome completo"></td>
          <td><input type="text" class="cpfSocio" placeholder="CPF/CNPJ"></td>
          <td><input type="date" class="dataNascimento"></td>
          <td><input type="number" class="percentualSocietario" step="0.01" max="100" placeholder="% Societário"></td>
        </tr>
        <tr>
          <td><input type="text" class="nomeSocio" placeholder="Nome completo"></td>
          <td><input type="text" class="cpfSocio" placeholder="CPF/CNPJ"></td>
          <td><input type="date" class="dataNascimento"></td>
          <td><input type="number" class="percentualSocietario" step="0.01" max="100" placeholder="% Societário"></td>
        </tr>
      </tbody>
    </table>

    <div>
      <label>A empresa possui departamento de Compliance?</label>
      <input type="radio" name="compliance" value="Sim" required> Sim
      <input type="radio" name="compliance" value="Não"> Não
    </div>
    <div>
      <label for="complianceOfficer">Nome do(a) Compliance Officer:</label>
      <input type="text" name="complianceOfficer" required>
    </div>
    <div>
      <label for="email">E-mail:</label>
      <input type="email" name="email" required>
    </div>
    <div>
      <label>A empresa possui Código de Conduta/Ética?</label>
      <input type="radio" name="codigoConduta" value="Sim" required> Sim
      <input type="radio" name="codigoConduta" value="Não"> Não
    </div>
    <div>
      <label>A empresa possui políticas e procedimentos de PLDFT?</label>
      <input type="radio" name="pldft" value="Sim" required> Sim
      <input type="radio" name="pldft" value="Não"> Não
    </div>

    <button type="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
